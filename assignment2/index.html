<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#ffffff"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        id="logo"
      >
        <circle cx="5.5" cy="17.5" r="2.5" />
        <circle cx="17.5" cy="15.5" r="2.5" />
        <path d="M8 17V5l12-2v12" />
      </svg>
      <h1>album listener</h1>
    </header>

    <main class="container">
      <div class="main-content">
        <audio id="current-audio">
          <source src="media/p-hase_Hes.mp3" type="audio/mp3" />
        </audio>
        <video autoplay muted loop class="bg-vid">
          <source src="media/5104428-hd_1920_1080_24fps.mp4" type="video/mp4" />
        </video>
        <div class="media-player">
          <div class="alb-art-container">
            <button class="overlay" id="lasttrack" onclick="skipPrevious()">
              <img
                src="media/material-symbols--skip-previous-rounded.svg"
                class="skip-img"
              />
            </button>
            <img src="media/ezgif-2de200fa9ea9ea.jpg" id="album-bg" />
            <button
              class="overlay"
              id="play-pause-btn"
              onclick="togglePlayPause()"
            >
              <img id="play-pause-img" src="media/icons8-play-64.png" />
            </button>
            <button class="overlay" id="nexttrack" onclick="skipNext()">
              <img
                src="media/material-symbols--skip-next-rounded.svg"
                class="skip-img"
              />
            </button>
          </div>
          <div class="flex-space-between">
            <div class="track-details">
              <h3 id="track-name">Hes</h3>
              <h4 id="author">p-hase</h4>
            </div>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              id="heart-main"
              class="track-details heart"
              onclick="toggleHeart(currentTrack)"
            >
              <path
                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
              ></path>
            </svg>
          </div>
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
          <div class="duration">
            <p id="current-duration">0:00</p>
            <p id="remaining-duration">-1:51</p>
          </div>
          <div class="under-icons-line">
            <div class="under-icons-group-1">
              <svg
                class="under-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="white"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                onclick="rewind()"
              >
                <polygon points="11 19 2 12 11 5 11 19"></polygon>
                <polygon points="22 19 13 12 22 5 22 19"></polygon>
              </svg>
              <svg
                class="under-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="white"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                onclick="fastForward()"
              >
                <polygon points="13 19 22 12 13 5 13 19"></polygon>
                <polygon points="2 19 11 12 2 5 2 19"></polygon>
              </svg>
              <svg
                class="under-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                onclick="toggleShuffle()"
                id="shuffle"
              >
                <path
                  d="M16 3h5v5M4 20L20.2 3.8M21 16v5h-5M15 15l5.1 5.1M4 4l5 5"
                />
              </svg>
              <svg
                class="under-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                onclick="toggleLoop()"
                id="loop"
              >
                <path d="M17 2.1l4 4-4 4" />
                <path d="M3 12.2v-2a4 4 0 0 1 4-4h12.8M7 21.9l-4-4 4-4" />
                <path d="M21 11.8v2a4 4 0 0 1-4 4H4.2" />
              </svg>
            </div>
            <img
              id="volume"
              class="under-icon"
              src="media/volume-2.svg"
              onclick="toggleMuted()"
            />
          </div>
        </div>
      </div>
      <div class="sidebar">
        <ol>
          <li
            class="sidebar-content sidebar-playing"
            id="sidebar-content0"
            onclick="toggleSpecificTrack(0)"
            onmouseover="showSidebarIcon(0)"
            onmouseleave="hideSidebarIcon(0)"
          >
            <div class="flex-space-between">
              <div class="li-before">1</div>
              <p class="sidebar-title">Hes</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                id="heart0"
                class="sidebar-heart heart"
                onclick="toggleHeart(0, event)"
              >
                <path
                  d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                ></path>
              </svg>
            </div>
          </li>
          <li
            class="sidebar-content"
            id="sidebar-content1"
            onclick="toggleSpecificTrack(1)"
            onmouseover="showSidebarIcon(1)"
            onmouseleave="hideSidebarIcon(1)"
          >
            <div class="flex-space-between">
              <div class="li-before">2</div>
              <p class="sidebar-title">Dry Down (Ft. Ben Snaath)</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                id="heart1"
                class="sidebar-heart heart"
                onclick="toggleHeart(1, event)"
              >
                <path
                  d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                ></path>
              </svg>
            </div>
          </li>
          <li
            class="sidebar-content"
            id="sidebar-content2"
            onclick="toggleSpecificTrack(2)"
            onmouseover="showSidebarIcon(2)"
            onmouseleave="hideSidebarIcon(2)"
          >
            <div class="flex-space-between">
              <div class="li-before">3</div>
              <p class="sidebar-title">Leapt</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                id="heart2"
                class="sidebar-heart heart"
                onclick="toggleHeart(2, event)"
              >
                <path
                  d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                ></path>
              </svg>
            </div>
          </li>
          <li
            class="sidebar-content"
            id="sidebar-content3"
            onclick="toggleSpecificTrack(3)"
            onmouseover="showSidebarIcon(3)"
            onmouseleave="hideSidebarIcon(3)"
          >
            <div class="flex-space-between">
              <div class="li-before">4</div>
              <p class="sidebar-title">Water Feature</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                id="heart3"
                class="sidebar-heart heart"
                onclick="toggleHeart(3, event)"
              >
                <path
                  d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                ></path>
              </svg>
            </div>
          </li>
        </ol>
      </div>
    </main>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="#ffffff"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M16 3h5v5M4 20L20.2 3.8M21 16v5h-5M15 15l5.1 5.1M4 4l5 5" />
    </svg>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="#ffffff"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M17 2.1l4 4-4 4" />
      <path d="M3 12.2v-2a4 4 0 0 1 4-4h12.8M7 21.9l-4-4 4-4" />
      <path d="M21 11.8v2a4 4 0 0 1-4 4H4.2" />
    </svg>

    <footer>
      <p>&copy; 2025 Media Player Website. All rights reserved.</p>

  </body>
</html>
